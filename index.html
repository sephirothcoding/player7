<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Radio</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
  }

  #radio-player {
    width: 500px;
    height: 500px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden;
    position: relative;
    background-image: url('https://xatimg.com/image/aGugJYJpnuLr.jpg');
    background-size: cover;
    background-position: center;
    cursor: pointer;
  }

  #scroller {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    animation: marquee 15s linear infinite;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  audio {
    width: 80%;
    margin-top: 20px;
  }

  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  .social-buttons a {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: transparent;
    border-radius: 50%;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    position: relative;
  }

  .social-buttons a img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
  }

  .social-buttons a:hover {
    transform: scale(1.1);
  }

  /* Clasa pentru cioburile de sticlă */
  .glass-shard {
    position: absolute;
    background-image: url('https://image.freepik.com/free-photo/broken-glass-texture-background_74190-3873.jpg');
    background-size: cover;
    width: 50px;
    height: 50px;
    z-index: 2;
    transition: transform 0.5s ease-in-out;
  }
</style>
</head>
<body>
<div id="radio-player" onclick="shatterImage()">
  <div id="scroller">
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
  </div>
  <audio id="radio-audio" controls autoplay>
    <source src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="social-buttons">
    <a href="#"><img src="link-catrea-imaginea-facebook" alt="Facebook"></a>
    <a href="#"><img src="link-catrea-imaginea-twitter" alt="Twitter"></a>
    <!-- Adaugă alte butoane sociale aici -->
  </div>
  <div>
    <button onclick="decreaseVolume()">-</button>
    <button onclick="increaseVolume()">+</button>
  </div>
</div>

<script>
  var audio = document.getElementById('radio-audio');

  function increaseVolume() {
    if (audio.volume < 1.0) {
      audio.volume += 0.1;
    }
  }

  function decreaseVolume() {
    if (audio.volume > 0.0) {
      audio.volume -= 0.1;
    }
  }

  function shatterImage() {
    var container = document.getElementById('radio-player');
    var width = container.offsetWidth;
    var height = container.offsetHeight;
    var numShards = 20;
    var fragment = document.createDocumentFragment();

    for (var i = 0; i < numShards; i++) {
      var shard = document.createElement('div');
      shard.classList.add('glass-shard');
      shard.style.left = Math.random() * width + 'px';
      shard.style.top = Math.random() * height + 'px';
      shard.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
      fragment.appendChild(shard);
    }

    container.appendChild(fragment);

    setTimeout(function() {
      var shards = document.querySelectorAll('.glass-shard');
      shards.forEach(function(shard) {
        shard.style.transform = 'scale(0)';
      });
      setTimeout(function() {
        shards.forEach(function(shard) {
          shard.remove();
        });
      }, 500);
    }, 1000);
  }
</script>
</body>
</html>
