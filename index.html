<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Radio</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Ascunde overflow-ul pentru a preveni scrollbar-uri */
    background-color: #f0f0f0;
  }

  #radio-player {
    width: 500px;
    height: 500px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Opacitatea fundalului */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden;
    position: relative;
    background-image: url('https://xatimg.com/image/GNcimE9EyxsO.png'); /* Imaginea de fundal actualizată */
    background-size: cover;
    background-position: center;
    cursor: pointer; /* Transformă cursorul în pointer pentru a indica faptul că containerul este clicabil */
    animation: fadeIn 1s ease-out; /* Animatie de fade-in */
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  audio {
    width: 80%;
    margin-top: 20px;
  }

  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1; /* Asigură că butoanele sociale sunt deasupra efectului de cioburi */
  }

  .social-buttons a {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: #00acee;
    border-radius: 50%; /* Buton în formă de cerc */
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    position: relative;
    animation: pulse 1s infinite alternate; /* Animatie de pulsație */
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  .social-buttons a img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
  }

  .social-buttons a:hover {
    transform: scale(1.1);
  }

  #scroller {
    color: #333;
    font-size: 18px;
    font-weight: bold;
    animation: slideIn 5s infinite alternate; /* Animatie de slide-in */
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>
<div id="radio-player">
  <div id="scroller">
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
  </div>
  <audio id="radio-audio" controls autoplay>
    <source src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="social-buttons">
    <a href="#"><img src="https://xatimg.com/image/T9KAqZ0eYvQF.png" alt="Facebook"></a>
    <a href="#"><img src="https://xatimg.com/image/Wd2VAcFmONKo.png" alt="Twitter"></a>
    <!-- Adaugă alte butoane sociale aici -->
  </div>
  <div>
    <button onclick="decreaseVolume()">-</button>
    <button onclick="increaseVolume()">+</button>
  </div>
</div>

<script>
  var audio = document.getElementById('radio-audio');

  function increaseVolume() {
    if (audio.volume < 1.0) {
      audio.volume += 0.1;
    }
  }

  function decreaseVolume() {
    if (audio.volume > 0.0) {
      audio.volume -= 0.1;
    }
  }
</script>
</body>
</html>
