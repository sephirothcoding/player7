<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Radio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Ascunde overflow-ul pentru a preveni scrollbar-uri */
  }

  #radio-player {
    width: 500px;
    height: 500px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.5); /* Opacitatea fundalului */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden;
    position: relative;
    background-image: url('https://xatimg.com/image/aGugJYJpnuLr.jpg');
    background-size: cover;
    background-position: center;
    cursor: pointer; /* Transformă cursorul în pointer pentru a indica faptul că containerul este clicabil */
  }

  #scroller {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    animation: marquee 15s linear infinite;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  audio {
    width: 80%;
    margin-top: 20px;
  }

  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1; /* Asigură că butoanele sociale sunt deasupra efectului de cioburi */
  }

  .social-buttons a {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: transparent;
    border-radius: 50%; /* Buton în formă de cerc */
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    position: relative;
  }

  .social-buttons a img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
  }

  .social-buttons a:hover {
    transform: scale(1.1);
  }

  /* Visualizer audio */
  #visualizer {
    width: 100%;
    height: 50px;
    background-color: rgba(255, 255, 255, 0.5);
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 2;
  }

  /* Feedback form */
  #feedback-form {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 2;
  }

  /* Podcasts section */
  #podcasts {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 2;
  }
</style>
</head>
<body>
<div id="radio-player">
  <div id="scroller">
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
  </div>
  <audio id="radio-audio" controls autoplay>
    <source src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="social-buttons">
    <a href="#"><img src="link-catrea-imaginea-facebook" alt="Facebook"></a>
    <a href="#"><img src="link-catrea-imaginea-twitter" alt="Twitter"></a>
    <!-- Adaugă alte butoane sociale aici -->
  </div>
  <div>
    <button onclick="decreaseVolume()">-</button>
    <button onclick="increaseVolume()">+</button>
  </div>
  <!-- Visualizer audio -->
  <div id="visualizer"></div>
  <!-- Feedback form -->
  <div id="feedback-form">
    <h2>Send Feedback</h2>
    <form>
      <textarea placeholder="Enter your feedback here..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- Podcasts section -->
  <div id="podcasts">
    <h2>Podcasts & Archives</h2>
    <ul>
      <li><a href="#">Latest Podcast</a></li>
      <li><a href="#">Archive 1</a></li>
      <li><a href="#">Archive 2</a></li>
      <!-- Adaugă mai multe linkuri către podcast-uri și arhive aici -->
    </ul>
  </div>
</div>

<script>
  var audio = document.getElementById('radio-audio');
  var visualizer = document.getElementById('visualizer');

  function increaseVolume() {
    if (audio.volume < 1.0) {
      audio.volume += 0.1;
    }
  }

  function decreaseVolume() {
    if (audio.volume > 0.0) {
      audio.volume -= 0.1;
    }
  }

  // Visualizer audio
  function visualize() {
    var audioContext = new AudioContext();
    var src = audioContext.createMediaElementSource(audio);
    var analyser = audioContext.createAnalyser();

    src.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 256;
    var bufferLength = analyser.frequencyBinCount;
    var dataArray = new Uint8Array(bufferLength);

    var canvasCtx = visualizer.getContext('2d');

    function draw() {
      var WIDTH = visualizer.width;
      var HEIGHT = visualizer.height;

      analyser.getByteFrequencyData(dataArray);

      canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);

      var barWidth = (WIDTH / bufferLength) * 2.5;
      var barHeight;
      var x = 0;

      for (var i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i] / 2;

        canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
        canvasCtx.fillRect(x, HEIGHT - barHeight / 2, barWidth, barHeight);

        x += barWidth + 1;
      }

      requestAnimationFrame(draw);
    }

    draw();
  }

  visualize();
</script>
</body>
</html>
