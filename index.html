<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Radio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Ascunde overflow-ul pentru a preveni scrollbar-uri */
  }

  #radio-player {
    width: 500px;
    height: 500px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.5); /* Opacitatea fundalului */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden;
    position: relative;
    background-image: url('https://xatimg.com/image/aGugJYJpnuLr.jpg');
    background-size: cover;
    background-position: center;
  }

  #scroller {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    animation: marquee 15s linear infinite;
  }

  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  audio {
    width: 80%;
    margin-top: 20px;
  }

  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1; /* Asigură că butoanele sociale sunt deasupra efectului de undă */
  }

  .social-buttons a {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: transparent;
    border-radius: 50%; /* Buton în formă de cerc */
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
    position: relative;
  }

  .social-buttons a img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
  }

  .social-buttons a:hover {
    transform: scale(1.1);
  }

  /* Animatie de apa */
  #radio-player::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.3) 100%);
    animation: ripple 3s ease-in-out infinite;
    pointer-events: none; /* Asigură că evenimentele mouse-ului nu sunt afectate de elementul de animație */
    z-index: 0; /* Asigură că efectul de undă este sub conținutul principal */
  }

  @keyframes ripple {
    0% {
      transform: scale(1);
      opacity: 0.6;
    }
    50% {
      transform: scale(1.5);
      opacity: 0.3;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div id="radio-player">
  <div id="scroller">
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
  </div>
  <audio id="radio-audio" controls autoplay>
    <source src="https://boxstream.danceradiouk.com/stream/1/" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="social-buttons">
    <a href="#"><img src="link-catrea-imaginea-facebook" alt="Facebook"></a>
    <a href="#"><img src="link-catrea-imaginea-twitter" alt="Twitter"></a>
    <!-- Adaugă alte butoane sociale aici -->
  </div>
  <div>
    <button onclick="decreaseVolume()">-</button>
    <button onclick="increaseVolume()">+</button>
  </div>
</div>

<script>
  var audio = document.getElementById('radio-audio');

  function increaseVolume() {
    if (audio.volume < 1.0) {
      audio.volume += 0.1;
    }
  }

  function decreaseVolume() {
    if (audio.volume > 0.0) {
      audio.volume -= 0.1;
    }
  }
</script>
</body>
</html>
